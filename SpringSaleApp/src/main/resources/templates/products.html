
<!doctype html>

<html>
    <head>
        <title>Quản lý sản phẩm</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>

    <h1>Quản lý sản phẩm</h1>

    <form method="post" enctype="multipart/form-data">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm ...">
            <label for="name">Tên sản phẩm</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control" id="price" placeholder="Giá sản phẩm ...">
            <label for="price">Giá sản phẩm</label>
        </div>
        
        <div class="form-floating">
            <select class="form-select" id="cate">
                <option th:each="c: ${categories}" th:text="${c.name}" th:value="${c.id}">1</option>
                
            </select>
            <label class="form-label">Danh mục</label>
            
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="file" class="form-control" id="price" placeholder="Giá sản phẩm ...">
        </div>
        <div class="form-floating mb-3 mt-3">
            <button class="btn btn-success">Thêm sản phẩm</button>
        </div>
        
    </form>
</body>

</html>
